<!DOCTYPE html>
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rejestracja</title>
    <script src="{% static  'js/registration.js' %}" type="text/javascript"></script>
</head>
<body>

<form method="post">
    {% csrf_token %}
    <p>Czy rejestrujesz się jako Wykonawca projektów?</p>
    <input type="checkbox" id="if_executive" value="executive"/>
    <label for="if_executive">Tak</label>
    {{ form_user|crispy }}
    {{ form_user_dashboard|crispy }}
    <input type='submit' value='Zarejestruj!'>
</form>

</body>
</html>
