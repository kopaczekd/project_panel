<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    {% block extra_head %}{% endblock %}
    <script src="{% static 'js/registration.js' %}" type="text/javascript"></script>
</head>
<body>
<h1>Header</h1>
{% if user.is_authenticated %}
    <p>Cześć {{ user.username }} !</p>
    <p><a href="auth/logout/">Wyloguj</a></p>
{% else %}
    <p>Cześć nieznajomy!</p>
{% endif %}

{% block content %}{% endblock %}

<h1>Footer</h1>
</body>
</html>
