{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Logowanie {% endblock %}

{% block extra_head %}
{% endblock %}

{% block jumbotron %}Logowanie{% endblock %}

{% block content %}
<body>
<div style="width:50%;" class="text-left">
    <form method="post">
        <div class="form-group">
            {% csrf_token %}
            {{ form.username|bootstrap }}
        </div>
        <div class="form-group">
            {{ form.password|bootstrap }}
        </div>
            <input type="submit" class="btn btn-primary" value="Zaloguj" id="login">
    </form>
</div>
{% endblock %}
